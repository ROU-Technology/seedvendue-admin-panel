<div
  class="cont d-flex flex-column align-items-center justify-content-center gap-3 mt-5 w-100"
>
  <div
    class="category d-flex flex-column align-items-center justify-content-center gap-3 mt-5 w-100"
  >
    <div class="category-title align-self-start ms-4">
      <h1>Categories</h1>
    </div>
    <div class="table">
      <mat-form-field appearance="standard" class="ts">
        <mat-label class="label">Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="demo-table">
          <ng-container
            *ngFor="let column of columns"
            [matColumnDef]="column.columnDef"
          >
            <th mat-header-cell *matHeaderCellDef>
              {{ column.header }}
            </th>
            <td mat-cell *matCellDef="let row">
              {{ column.cell(row) }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
