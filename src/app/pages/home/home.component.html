<div
  class="cont d-flex flex-row align-items-center justify-content-center gap-3 mt-5"
>
  <div *ngFor="let path of paths">
    <mat-card>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ path.value }}</mat-card-title>
      <mat-card-subtitle>{{ path.info }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="onClick(path.path)" class="btn btn-go">
          <a>Go</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
