<div class="grid grid-cols-12">
  <div class="side_nav col-span-2 min-vh-100">
    <app-side-navigation></app-side-navigation>
  </div>
  <div class="col-span-10">
    <div class="flex flex-col mt-20 items-center">
      <div class="box w-3/4 bg-white min-h-300 px-4 mb-10">
        <div class="flex flex-col gap-2 items-start px-2">
          <p class="text-uppercase text-off-white font-medium mt-2">All User</p>
          <div class="flex flex-row justify-between items-center w-full">
            <p class="text-capitalize text-black font-normal mt-2">search</p>
            <input
              type="text"
              class="h-9 w-1/2 border-1 border-solid border-off-white rounded-xl indent-4"
              placeholder="Search ...."
            />
          </div>
        </div>
        <div class="overflow-y-scroll max-h-96">
          <table class="table-auto table mb-0 mt-5">
            <thead class="text-off-black font-medium text-lg capitalize">
              <tr>
                <th>Profile Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="last:pb-0 last:border-none">
                <td class="py-4">
                  <img [src]="user?.profilePicUrl" alt="cover" class="w-10" />
                </td>
                <td class="py-4">{{ user.firstName }}</td>
                <td class="py-4">{{ user.lastName }}</td>
                <td class="py-4">{{ user.email }}</td>
                <td class="py-4">{{ user.mobile }}</td>
                <td class="py-4">
                  <button
                    class="rounded-3xl h-9 bg-tomato w-20 text-white text-sm font-normal text-uppercase px-2 py-1"
                    (click)="deleteUser(user.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tr *ngIf="isEmpty">
              <td colspan="4" class="text-center">
                <p class="text-black font-medium">No data</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
