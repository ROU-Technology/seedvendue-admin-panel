<div class="grid grid-cols-12">
  <div class="side_nav col-span-2 min-vh-100">
    <app-side-navigation></app-side-navigation>
  </div>
  <div class="col-span-10">
    <div class="flex flex-col mt-20 items-center">
      <div class="box w-3/4 bg-white min-h-300 px-4 mb-10">
        <div class="flex flex-col gap-2 items-start px-2">
          <p class="text-uppercase text-off-white font-medium mt-2">
            All Category
          </p>
          <div class="flex flex-row justify-between items-center w-full">
            <p class="text-capitalize text-black font-normal mt-2">search</p>
            <input
              type="text"
              class="h-9 w-1/2 border-1 border-solid border-off-white rounded-xl indent-4"
              placeholder="Search ...."
            />
            <button
              class="rounded-3xl h-9 bg-tomato text-white text-sm font-normal text-uppercase px-2 py-1"
            >
              Create new
            </button>
          </div>
        </div>
        <table class="table-auto table mb-0 mt-5">
          <thead class="text-off-black font-medium text-lg capitalize">
            <tr>
              <th>cover</th>
              <th>Name</th>
              <th>status</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let category of categories"
              class="last:pb-0 last:border-none"
            >
              <td class="py-4">
                <img [src]="category?.cover" alt="cover" class="w-10" />
              </td>
              <td class="py-4">{{ category.name }}</td>
              <td class="py-4">
                <button
                  class="rounded-3xl h-9 bg-tomato w-20 text-white text-sm font-normal text-uppercase px-2 py-1"
                  (click)="toggleStatus(category.id)"
                >
                  Delete
                </button>
              </td>
              <td class="py-4">
                <button
                  class="rounded-3xl h-9 border-green w-20 text-green border-1 text-sm font-normal text-uppercase px-2 py-1"
                  (click)="editCategory(category.id)"
                >
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
          <tr *ngIf="isEmpty">
            <td colspan="4" class="text-center">
              <p class="text-black font-medium">No data</p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
